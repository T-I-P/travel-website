version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 894776064790.dkr.ecr.ap-south-1.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t nodeapp:latest .
      - echo Tagging the Docker image...
      - docker tag nodeapp:latest 894776064790.dkr.ecr.ap-south-1.amazonaws.com/nodeapp:latest
  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker push 894776064790.dkr.ecr.ap-south-1.amazonaws.com/nodeapp:latest
      - echo Updating the ECS service...
      - aws ecs update-service --cluster node-fargate --service node-fargate-service --force-new-deployment
